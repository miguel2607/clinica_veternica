# Configuraci√≥n de Fly.io para el Backend
app = "clinica-backend"
primary_region = "ord"

[build]
  dockerfile = "Dockerfile.backend"

[env]
  SPRING_PROFILES_ACTIVE = "docker"
  PORT = "8080"

[[services]]
  internal_port = 8080
  protocol = "tcp"
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.http_checks]]
    interval = "10s"
    timeout = "2s"
    grace_period = "5s"
    method = "GET"
    path = "/actuator/health"
    protocol = "http"
    tls_skip_verify = false

