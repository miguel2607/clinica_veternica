# Configuraci√≥n de Fly.io para el Frontend
app = "clinica-frontend"
primary_region = "ord"

[build]
  dockerfile = "Dockerfile.frontend"
  build_args = { VITE_API_URL = "https://clinica-backend.fly.dev/api" }

[env]
  PORT = "80"

[[services]]
  internal_port = 80
  protocol = "tcp"
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.http_checks]]
    interval = "10s"
    timeout = "2s"
    grace_period = "5s"
    method = "GET"
    path = "/"
    protocol = "http"
    tls_skip_verify = false

