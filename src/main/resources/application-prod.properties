# ===================================================================
# BASE DE DATOS - PRODUCCION (PostgreSQL)
# ===================================================================
# IMPORTANTE: Configurar variables de entorno en produccion
# Render proporciona DATABASE_URL en formato: postgresql://user:pass@host:port/db
# DatabaseConfig.java parsea DATABASE_URL automáticamente y lo convierte a JDBC
# NO usar DATABASE_URL directamente aquí, solo DB_URL con formato JDBC si es necesario
# Si DATABASE_URL está presente, DatabaseConfig la parseará automáticamente
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/clinica_veterinaria_prod}
spring.datasource.username=${DB_USERNAME:${DATABASE_USERNAME:postgres}}
spring.datasource.password=${DB_PASSWORD:${DATABASE_PASSWORD:change_this_password}}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.connection-test-query=SELECT 1

# ===================================================================
# JPA/HIBERNATE - PRODUCCION
# ===================================================================
# Usar 'update' para crear/actualizar tablas automáticamente
# Cambiar a 'validate' después del primer despliegue exitoso
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
# Especificar dialecto explícitamente para evitar errores de detección
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.transaction.coordinator_class=jdbc

# ===================================================================
# LOGGING - PRODUCCION (Minimo necesario)
# ===================================================================
logging.level.root=WARN
logging.level.com.veterinaria.clinica_veternica=INFO
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN
logging.level.org.springframework.security.config.annotation.authentication.configuration.InitializeUserDetailsBeanManagerConfigurer=ERROR
logging.level.org.hibernate.SQL=WARN

# Archivo de logs
logging.file.name=logs/clinica-veterinaria.log
logging.file.max-size=10MB
logging.file.max-history=30

# ===================================================================
# SWAGGER - DESHABILITADO EN PRODUCCION (por seguridad)
# ===================================================================
springdoc.swagger-ui.enabled=false
springdoc.api-docs.enabled=false

# ===================================================================
# CONFIGURACION DE ERRORES - PRODUCCION (No mostrar detalles)
# ===================================================================
server.error.include-stacktrace=never
server.error.include-exception=false
server.error.include-message=never

# ===================================================================
# CACHE - PRODUCCION (Habilitado)
# ===================================================================
spring.cache.type=simple

# ===================================================================
# JWT - PRODUCCION
# ===================================================================
# CRITICO: Usar variable de entorno para la clave secreta
jwt.secret=${JWT_SECRET:CHANGE_THIS_SECRET_KEY_IN_PRODUCTION_USE_ENV_VARIABLE}
jwt.expiration=${JWT_EXPIRATION:3600000}
# 1 hora en produccion

# ===================================================================
# CONFIGURACION DE EMAIL - PRODUCCION
# ===================================================================
# Configuración para Gmail usando variables de entorno
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=10000
spring.mail.properties.mail.smtp.timeout=10000
spring.mail.properties.mail.smtp.writetimeout=10000
spring.mail.properties.mail.smtp.ssl.trust=${MAIL_HOST:smtp.gmail.com}

# Nombre del remitente
app.email.from-name=${MAIL_FROM_NAME:Clínica Veterinaria}

# ===================================================================
# CONFIGURACION DE USUARIO ADMINISTRADOR - PRODUCCION
# ===================================================================
# Variables de entorno para crear/actualizar usuario admin inicial
app.admin.username=${ADMIN_USERNAME:admin}
app.admin.email=${ADMIN_EMAIL:admin@veterinaria.com}
app.admin.password=${ADMIN_PASSWORD:Admin123!}

# ===================================================================
# SEGURIDAD ADICIONAL
# ===================================================================
server.error.whitelabel.enabled=false
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024

# ===================================================================
# TIMEOUTS Y LIMITES
# ===================================================================
spring.mvc.async.request-timeout=30000
server.tomcat.connection-timeout=20000
server.tomcat.max-connections=8192
server.tomcat.threads.max=200
server.tomcat.threads.min-spare=10

