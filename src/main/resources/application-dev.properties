# ===================================================================
# BASE DE DATOS - DESARROLLO
# ===================================================================
spring.datasource.url=jdbc:mysql://localhost:3306/clinica_veterinaria_dev?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=

# ===================================================================
# JPA/HIBERNATE - DESARROLLO
# ===================================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# ===================================================================
# LOGGING - DESARROLLO (Detallado)
# ===================================================================
logging.level.root=INFO
logging.level.com.veterinaria.clinica_veternica=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===================================================================
# SWAGGER - HABILITADO EN DESARROLLO
# ===================================================================
springdoc.swagger-ui.enabled=true

# ===================================================================
# CONFIGURACION DE ERRORES - DESARROLLO (Mostrar stacktrace)
# ===================================================================
server.error.include-stacktrace=always
server.error.include-exception=true

# ===================================================================
# CACHE - DESARROLLO (Deshabilitado para testing)
# ===================================================================
spring.cache.type=none

# ===================================================================
# JWT - DESARROLLO (Expiracion mas larga para testing)
# ===================================================================
jwt.expiration=86400000
# 24 horas

