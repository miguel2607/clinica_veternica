# ===================================================================
# CONFIGURACION PRINCIPAL - CLINICA VETERINARIA
# ===================================================================
spring.application.name=clinica_veternica

# ===================================================================
# PERFIL ACTIVO
# ===================================================================
# Cambiar a 'prod' en produccion
spring.profiles.active=dev

# ===================================================================
# CONFIGURACION DE BASE DE DATOS - MySQL
# ===================================================================
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/clinica_veterinaria?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=
# Sin contraseña para MySQL local (XAMPP)
# spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===================================================================
# CONFIGURACION JPA / HIBERNATE
# ===================================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Hibernate detectará automáticamente el dialecto según la base de datos
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false
# Ignorar precision/scale en tipos Float/Double (fix temporal)
spring.jpa.properties.hibernate.type.preferred_jdbc_type_for_double=DOUBLE
spring.jpa.properties.hibernate.dialect.storage_engine=innodb

# ===================================================================
# CONFIGURACION DE LOGGING
# ===================================================================
logging.level.root=INFO
logging.level.com.veterinaria.clinica_veternica=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ===================================================================
# CONFIGURACION DE SERVIDOR
# ===================================================================
server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-stacktrace=on_param
server.error.include-exception=false

# ===================================================================
# CONFIGURACION DE SWAGGER/OpenAPI
# ===================================================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.packages-to-scan=com.veterinaria.clinica_veternica.controller

# ===================================================================
# CONFIGURACION DE JWT
# ===================================================================
# IMPORTANTE: Cambiar esta clave en produccion por una segura
jwt.secret=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
jwt.expiration=86400000
# 86400000 ms = 24 horas

# ===================================================================
# CONFIGURACION DE CACHE
# ===================================================================
spring.cache.type=simple
spring.cache.cache-names=servicios,mascotas,propietarios,horarios

# ===================================================================
# CONFIGURACION DE VALIDACION
# ===================================================================

spring.web.resources.add-mappings=false

# ===================================================================
# CONFIGURACION DE JACKSON (JSON)
# ===================================================================
spring.jackson.time-zone=America/Bogota
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.default-property-inclusion=non_null

# ===================================================================
# CONFIGURACION DE MULTIPART (Archivos)
# ===================================================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ===================================================================
# CONFIGURACION DE PAGINACION
# ===================================================================
spring.data.web.pageable.default-page-size=20
spring.data.web.pageable.max-page-size=100
