# Docker Compose para desarrollo
# Uso: docker-compose -f docker-compose.dev.yml up

services:
  # Base de datos PostgreSQL para desarrollo
  postgres:
    image: postgres:15-alpine
    container_name: clinica-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_DB: clinica_veterinaria_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: kepler2607
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - clinica-network-dev

  # Backend Spring Boot para desarrollo
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: clinica-backend-dev
    restart: unless-stopped
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DB_URL: jdbc:postgresql://postgres:5432/clinica_veterinaria_dev
      DB_USERNAME: postgres
      DB_PASSWORD: kepler2607
      JWT_SECRET: 404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
      JWT_EXPIRATION: 86400000
    ports:
      - "8080:8080"
    volumes:
      # Montar código fuente para hot reload (opcional, requiere configuración adicional)
      - ./src:/app/src:ro
      - ./target:/app/target
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - clinica-network-dev

  # Frontend React para desarrollo
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: clinica-frontend-dev
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - clinica-network-dev

networks:
  clinica-network-dev:
    driver: bridge

volumes:
  postgres_dev_data:
    driver: local

